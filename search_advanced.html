<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Main search</a>
            <a href="search_images.html">Search images</a>
        </div>
        <div class="main">
            <h1>Search advanced</h1>
            <form action="https://www.google.com/search">
                <input type="text" name="as_q" placeholder="Find pages with… “all these words:”">
                <input type="text" name="as_epq" placeholder="Find pages with… “this exact word or phrase:”">
                <input type="text" name="as_oq" placeholder="Find pages with… “any of these words:”">
                <input type="text" name="as_eq" placeholder="Find pages with… “none of these words:”">

                <input type="submit" value="Google Search" class="button">
            </form>
        </div>
    </body>
</html>
